        <h1>Buttons</h1>
        <hr>
        <div class="Demo-1">
            <button id="master-caution" type="button">MASTER <br>CAUTION</button>
            <script> 
                /**
                 * Button interaction
                 */
                const MASTER_CAUTION = document.querySelector("button#master-caution")

                MASTER_CAUTION.addEventListener("click",
                    function(e) {
                        console.log(e);
                        if(MASTER_CAUTION.style.color == "rgb(255, 255, 59)") {
                            console.log("here");
                            MASTER_CAUTION.style.color = "#777726";
                            MASTER_CAUTION.style.borderColor = "#777726";
                        }
                        else {
                            console.log(MASTER_CAUTION.style.color);
                            console.log("here???")
                            MASTER_CAUTION.style.color = "#ffff3b";
                            MASTER_CAUTION.style.borderColor = "#ffff3b";
                        }
                    });

                /**
                 *  UNSAFE AF THIS CAN FAIL
                 */
                MASTER_CAUTION.addEventListener("mousedown",
                    function(e) {
                        MASTER_CAUTION.style.borderColor = "#111111"
                });
            
            </script>
            <button id="fire-warn">FIRE <br> WARN</button>
            <script> 
                /**
                 * Button interaction
                 */
                const FIRE_WARN = document.querySelector("button#fire-warn")

                FIRE_WARN.addEventListener("click",
                    function(e) {
                        console.log(e);
                        if(FIRE_WARN.style.color == "rgb(255, 255, 255)") {
                            FIRE_WARN.style.color = "rgb(148, 148, 148)";
                            FIRE_WARN.style.background = "rgb(88, 0, 0)"
                        }
                        else {
                            console.log(FIRE_WARN.style.color);
                            FIRE_WARN.style.color = "rgb(255, 255, 255)";
                            FIRE_WARN.style.background = "rgb(244, 0, 0)";
                        }
                    });
            </script>
        </div>
